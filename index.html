<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <title>Document</title>
</head>

<body>

    <main>
        <section class="container-fluid">
            <d class="row">
                <div class="col-3 d-flex">
                    <div class="card border-primary d-flex cartcard">
                        <img class="card-img-top" src="holder.js/100px180/" alt="Title" />
                        <div class="card-body justify-content-between align-items-top">
                            <h4 class="card-title">Your Cart</h4>
                            <p class="card-text">Items <span id="itemNames"></span></p>
                            <p>Quantity <span id="quantity"></span></p>
                            <p>Price <span id="priceTotal"></span></p>


                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4">
                            <div class="card border-info">
                                <img class="card-img-top" src="holder.js/100px180/" alt="Toppings" />
                                <div class="card-body">
                                    <h4 class="card-title">Sprinkiles</h4>
                                    <button onclick="orderToppings('Sprinkiles')" type="button"
                                        class="btn btn-dark  card-text">Text</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-4">
                            <div class="card border-info">
                                <img class="card-img-top" src="holder.js/100px180/" alt="Toppings" />
                                <div class="card-body">
                                    <h4 class="card-title">Chocky Chips</h4>
                                    <button onclick="orderToppings('Chocky Chips')" type="button"
                                        class="btn btn-dark  card-text">Text</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-4">
                            <div class="card border-info">
                                <img class="card-img-top" src="holder.js/100px180/" alt="Toppings" />
                                <div class="card-body">
                                    <h4 class="card-title"> Worms</h4>
                                    <button onclick="orderToppings('Worms')" type="button"
                                        class="btn btn-dark  card-text">Text</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="card border-info">
                                <img class="card-img-top" src="holder.js/100px180/" alt="Vessels" />
                                <div class="card-body">
                                    <h4 class="card-title">Waffle Cone</h4>
                                    <button onclick="orderVessels('Waffle Cone')" type="button"
                                        class="btn btn-dark  card-text">Text</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-4">
                            <div class="card border-info">
                                <img class="card-img-top" src="holder.js/100px180/" alt="Container" />
                                <div class="card-body">
                                    <h4 class="card-title">Sugar Cone</h4>
                                    <button onclick="orderVessels('Sugar Cone')" type="button"
                                        class="btn btn-dark  card-text">Text</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-4">
                            <div class="card border-info">
                                <img class="card-img-top" src="holder.js/100px180/" alt="Container" />
                                <div class="card-body">
                                    <h4 class="card-title"> Basic Bitch Cup</h4>
                                    <button onclick="orderVessels('Basic Bitch Cup')" type="button"
                                        class="btn btn-dark  card-text">Text</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="card border-info">
                                <img class="card-img-top" src="holder.js/100px180/" alt="Ice Cream" />
                                <div class="card-body">
                                    <h4 class="card-title">Cookie Dough (the best kind) </h4>
                                    <button onclick="orderIceCream('Cookie Dough')" type="button"
                                        class="btn btn-dark  card-text">Text</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-4">
                            <div class="card border-info">
                                <img class="card-img-top" src="holder.js/100px180/" alt="Ice Cream" />
                                <div class="card-body">
                                    <h4 class="card-title">Vanilla</h4>
                                    <button onclick="orderIceCream('Vanilla')" type="button"
                                        class="btn btn-dark  card-text">Text</button>
                                </div>
                            </div>

                        </div>
                        <div class="col-4">
                            <div class="card border-info">
                                <img class="card-img-top" src="holder.js/100px180/" alt="Ice Cream" />
                                <div class="card-body">
                                    <h4 class="card-title"> Strawberry </h4>
                                    <button onclick="orderIceCream('Strawberry')" type="button"
                                        class="btn btn-dark  card-text">Text</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>


        </section>

    </main>







    <script src="jayva.js"></script>
</body>

</html>
